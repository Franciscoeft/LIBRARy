<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca de Macros</title>
  <style>
    /* Reset básico */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; display: flex; height: 100vh; overflow: hidden; }
    /* Sidebar */
    .sidebar { width: 250px; background-color: #1f2937; color: #fff; flex-shrink: 0; display: flex; flex-direction: column; }
    .sidebar h2 { padding: 1rem; text-align: center; background-color: #111827; font-size: 1.25rem; }
    .sidebar ul { list-style: none; flex-grow: 1; overflow-y: auto; }
    .sidebar li { border-bottom: 1px solid #374151; }
    .sidebar li button { width: 100%; text-align: left; padding: 0.75rem 1rem; background: none; border: none; color: inherit; cursor: pointer; font-size: 1rem; }
    .sidebar li button:hover { background-color: #374151; }
    /* Main content */
    .main { flex-grow: 1; padding: 1rem; overflow-y: auto; background-color: #f3f4f6; }
    .main h1 { margin-bottom: 1rem; }
    .macro-frame { width: 100%; height: calc(100vh - 2rem); border: none; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <h2>Macros</h2>
    <ul id="macroList">
      <li><button data-macro="vinFord">VINs FORD</button></li>
      <li><button data-macro="ccp">Filtrar para CCP</button></li>
      <li><button data-macro="timbrado">Timbrado Normal</button></li>
      <li><button data-macro="traslado">Timbrar Traslado</button></li>
      <li><button data-macro="send3b">SEND 3B</button></li>
    </ul>
  </nav>

  <!-- Área principal -->
  <section class="main">
    <iframe id="macroFrame" class="macro-frame" src=""></iframe>
  </section>

  <script>
    const macroFiles = {
      vinFord: "99. VINs FORD.html",
      ccp: "99. GENERADOR DE M CCP.html",
      timbrado: "99. TIMBRADO NORMAL OK.html",
      traslado: "99. TIMBRAR TRASLADO.html",
      send3b: "99. SEND 3B.html"
    };

    document.querySelectorAll('.sidebar button').forEach(btn => {
      btn.addEventListener('click', () => {
        const key = btn.getAttribute('data-macro');
        const frame = document.getElementById('macroFrame');
        frame.src = macroFiles[key] || '';
      });
    });

    // Carga inicial
    document.querySelector('[data-macro="vinFord"]').click();
  </script>
</body>
</html>
