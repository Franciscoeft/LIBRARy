<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FRNK APPS</title>
  <link rel="stylesheet" href="macro-style.css">
  <style>
    .login-container {
      max-width: 350px;
      margin: 80px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2d3a4a;
    }
    .login-container label {
      margin-bottom: 0.3rem;
      color: #444;
      font-weight: 500;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      padding: 0.7rem;
      border: 1px solid #bfc7d1;
      border-radius: 6px;
      margin-bottom: 1.1rem;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .login-container input:focus {
      border-color: #0078d4;
    }
    .login-container button {
      background: #0078d4;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.8rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .login-container button:hover {
      background: #005fa3;
    }
    .login-error {
      color: #c00;
      text-align: center;
      margin-bottom: 0.7rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
  <img src="logo.jpeg" alt="Logo" style="display:block;margin:0 auto 1.2rem auto;max-width:110px;width:60%;height:auto;border-radius:12px;box-shadow:0 2px 8px #11182711;object-fit:contain;background:#f3f4f6;" />
    <h2>Iniciar Sesión</h2>
    <div id="loginError" class="login-error">Usuario o contraseña incorrectos</div>
    <label for="username">Usuario</label>
    <input type="text" id="username" autocomplete="username" placeholder="Usuario" required>
    <label for="password">Contraseña</label>
    <input type="password" id="password" autocomplete="current-password" placeholder="Contraseña" required>
    <button id="loginBtn">Entrar</button>
  </div>
  <script>
    // Cambia estos valores para "usuarios válidos"
    const VALID_USER = "patron";
    const VALID_PASS = "0000";
    document.getElementById('loginBtn').addEventListener('click', function() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      if (user === VALID_USER && pass === VALID_PASS) {
        // Guarda sesión en localStorage
        localStorage.setItem('frnk_logged_in', '1');
        window.location.href = "100. Main.html";
      } else {
        errorDiv.style.display = 'block';
      }
    });
    // Si ya está logueado, redirige directo
    if (localStorage.getItem('frnk_logged_in') === '1') {
      window.location.href = "100. Main.html";
    }
    // Enter para enviar
    document.getElementById('password').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') document.getElementById('loginBtn').click();
    });
  </script>
</body>
</html>
